<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Davivienda S.A.</title>
</head>

<body>
    <section class="container">

        <!-- Botón "atrás" Mobile -->
        <a href="javascript:void(0)" class="backButton">
            <span class="icon-dv-btnBack"></span>
            Atrás
        </a>
        <!-- Fin Botón "atrás" Mobile -->

        <!-- Title main -->
        <h1 class="big main noMrgnBottom">Mis Datos</h1>
        <!-- End title main -->
        
        <!-- Tracking -->
        <div class="trackingMain">
            <div class="trackingMain__dataNav">
                    <!-- No se necesita poner números en el tracking, van automaticos por CSS -->
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step dataNav__step--complete"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
                <a href="javascript:void(0)" class="dataNav__step"></a>
            </div>
        </div>

        <div class="contentBox">
            <h2 class="headVinculation">Cristian David Arias</h2>
            <div class="trackingAlter">
                <div class="trackingAlter__dataNav">
                    <a href="javascript:void(0)" class="dataNav__step dataNav__step--active"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                    <a href="javascript:void(0)" class="dataNav__step"></a>
                </div>
            </div>
            <h3 class="subHeadVinculation">Información personal.</h3>

           <form class="mrgnTop">
                <!-- Formulario vinculación Información personal -->
                <div class="input">
                    <label for="fecha-cedula">¿Cuál es la fecha de expedición de su cédula?</label>
                    <input type="date" id="fecha-cedula" class="editable" value="2016-12-20" disabled="">
                    <a href="javascript:void(0)" title="Editar" class="input__buttonAction" id="triggerEditFechaCedula" onclick="editFechaCedula() "><span class="icon-dv-edit"></span></a>
                </div>
                
                <div class="input">
                    <label for="pais-expedicion">¿Cuál es el país de expedición de su cédula?</label>
                    <input type="text" id="pais-expedicion" value="Colombia" disabled>
                    <a href="javascript:void(0)" title="Editar" class="input__buttonAction" id="triggerEditPaisExpedicion" onclick="editPaisExpedicion() "><span class="icon-dv-edit"></span></a>
                </div>

                <div class="input">
                    <label for="ciudad-expedicion">¿Cuál es la ciudad de expedición de su cédula?</label>
                    <input type="text" id="ciudad-expedicion" value="">
                </div>

                <div class="input">
                    <label for="pais-nacimiento">¿Cuál es su país de nacimiento?</label>
                    <input type="text" id="pais-nacimiento" value="Colombia" disabled="">
                    <a href="javascript:void(0)" title="Editar" class="input__buttonAction" id="triggerEditPaisNacimiento" onclick="editPaisNaciemiento()"><span class="icon-dv-edit"></span></a>
                </div>

                <div class="input">
                    <label for="ciudad-nacimiento">¿Cuál es su ciudad de nacimiento?</label>
                    <input type="text" id="ciudad-nacimiento" value="Bogotá D.C." disabled="">
                    <a href="javascript:void(0)" title="Editar" class="input__buttonAction" id="triggerCiudadNacimiento" onclick="editCiudadNacimiento()"><span class="icon-dv-edit"></span></a>
                </div>

                <div class="input">
                    <label for="celular">¿Cuál es su número de celular?</label>
                    <input type="number" id="celular" value="">
                </div>
           </form>

        </div>

        <!-- Contenedor y Botones genericos - Siempre poner los botones dentro de contButtons -->
        <div class="contButtons">
            <button type="button" class="button button--secondary button--back">Regresar</button>
            <button type="button" class="button button--primary">Continuar</button>
        </div>
        <!-- Contenedor y Botones genericos -->
    </section>
    
    <script src="js/main.js"></script>
</body>

</html>
